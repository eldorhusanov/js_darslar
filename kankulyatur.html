<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="bootsrap/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-4 ">
            <div class="card  mt-5">
                <div class="card-footer">
                   <h4>Wy first Calculator</h4>
                </div>
               <div class="card-title mt-3">
                  <input type="text" class="form-control disabled" disabled="natija">
               </div>
                <div class="card-body ml-4">
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(1)">1</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(2)">2</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(3)">3</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('+')">+</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(4)">4</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(5)">5</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(6)">6</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('-')">-</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(7)">7</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(8)">8</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(9)">9</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('*')">*</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('.')">.</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="sal(0)">0</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('C')">C</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('/')">/</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('%')">%</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('e')">√</button>
                    <button type="button" class="btn btn-dark font-weight-bold" onclick="cal('x')">x
                        ​2
                        ​​</button>
                    <button type="button" class="btn btn-dark">=</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootsrap/js/jquery.js"></script>
<script src="bootsrap/js/bootstrap.js"></script>
<script src="bootsrap/js/src/popover.js"></script>

<script src="js.js"></script>
</body>
</html>
